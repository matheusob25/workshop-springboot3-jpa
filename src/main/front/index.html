<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop-SpringBoot-JPA</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <h1>Cadastro</h1>
        <form id="form-cad">
            <input type="text" class="name" name="name" placeholder="Nome">
            <input type="text" class="email" name="email" placeholder="Email">
            <input type="password" class="password" name="password" placeholder="Senha">
            <input type="text" class="phone" name="phone" placeholder="telefone">
            <button>Cadastrar</button>
        </form>        
        
    </div>
    
    
    <script src="./Cadastro.js"></script>
    
</body>
</html>
